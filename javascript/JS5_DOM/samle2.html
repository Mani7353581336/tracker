<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        //creating and Adding a new HTML Element 
       var heading= document.createElement("h2") //step1 : creating a element

       console.log(heading);
    </script>
