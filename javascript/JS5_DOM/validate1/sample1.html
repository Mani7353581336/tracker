<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container text-center">
        <div class="row">
            <div class="col">
                <form>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" onkeyup="validate()">
                    </div>
                    <div>
                        <label for="exampleInputEmail1" class="form-label">Fname</label>
                        <input type="text" class="form-control" id="fname" onkeyup="validate()">
                    </div>
                    <div>
                        <label for="exampleInputEmail1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" onkeyup="validate()">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="createForm()">Submit</button>
                </form>
            </div>
            <div class="col">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Email</th>
                            <th>Fname</th>
                            <th>Password</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
           
        </div>
    </div>
    
</body>
<script src="./create.js"></script>
<script src="./clear.js"></script>
<script src="./display.js"></script>
<script src="./validate.js"></script>
</html>
